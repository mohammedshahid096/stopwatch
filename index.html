<html>
    <head>
        
        <title>Stop-Watch</title>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Irish+Grover&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
         <link rel="stylesheet" type="text/css" href="stopwatch.css">
    </head>

    <body>
        
        <div id="container">
                 <div id="watchheading" class="font-effect-fire">
                     Stop-watch
                    <img src="watch3.png" alt="watch">
                   
                    </div>
                 
                    <p>hours : mintues : seconds</p>
                    <div id="showtime">
                     <span id="hours">00</span> :
                     <span id="minutes">00</span> :
                     <span id="seconds">00</span>
                    </div>

                    <div style="text-align: center;">
                        <button id="startbutton" >Start</button>
                        <button id="stopbutton" >Stop</button>
                        <button id="restartbutton" >Resart</button>
                    </div>
        </div>
        <script src="stopwatch.js"></script>
    </body>
</html>
